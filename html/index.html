    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>
    <script type="text/javascript" src="angular.treeview.js"></script>

    <script src="root.js"></script>

    <link rel="stylesheet" type="text/css" href="angular.treeview.css">


    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          <!--
          <li class="nav-item dropdown" ng-controller="CellsCtrl">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cell</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01" ng-repeat="cell in cells">
              <a class="dropdown-item" href="#" ng-click="">{{cell.name}}</a>
            </div>
          </li>
        -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container" ng-app="cells">

      <div class="row" ng-controller="CellFullCtrl">
        <div class="col-xs-4">
          <div
            data-angular-treeview="true"
          	data-tree-id="cellInfos"
          	data-tree-model="full_cell"
          	data-node-id="label"
          	data-node-label="name"
          	data-node-children="children" >
          </div>
        </div>
        <div class="col-xs-8">
          <form class="form-horizontal" name="dataForm">
            <div class="form-group row" ng-repeat="(k,v) in formData" ng-if="k!='children' && k!='selected' && k!='label'">
              <label class="col-xs-2 control-label"> {{ k }} </label>
              <div class="col-xs-6">
                <input type="text" class="form-control" name="{{ k }}" ng-model="v" required>
                <!-- <p class="help-block" ng-show="userForm.email.$invalid">Valid Email Address Required</p> -->
              </div>
            </div>
          </form>
        </div>
      </div>

      <!--
      <div class="starter-template">

      </div>
    -->
