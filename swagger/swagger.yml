definitions:
  Customer:
    type: "object"
    required:
      - name
    properties:
      id:
        type: integer
      name:
        type: "string"

  Component:
    type: "object"
    required:
      - name
    properties:
      id:
        type: integer
      name:
        type: "string"
      hostgroups:
        type: array
        items:
          $ref: "#/definitions/Hostgroup"
      roles:
        type: array
        items:
          $ref: "#/definitions/Role"
      order:
        type: integer
        default: 99

  Host:
    type: "object"
    required:
      - name
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      options:
        type: array
        items:
          $ref: "#/definitions/Parameter"

  Hostgroup:
    type: "object"
    required:
      - name
      - image
      - flavor
      - username
      - count
      - network
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      image:
        type: "string"
      flavor:
        type: "string"
      username:
        type: "string"
      bootstrap_command:
        type: "string"
      count:
        type: "integer"
      network:
        type: "string"
      component:
        type: "string"
      order:
        type: integer
        default: 99
      roles:
        type: array
        items:
          $ref: "#/definitions/Role"

  Keypair:
    type: "object"
    required:
      - name
      - public_key
    properties:
      id:
        type: integer
      name:
        type: "string"
      public_key:
        type: "string"

  Provider:
    type: object
    required:
      - name
      - domain_name
      - auth_url
      - tenant_name
      - username
      - password
      - type
    properties:
      id:
        type: integer
      auth_url:
        type: string
      domain_name:
        type: string
      name:
        type: string
      tenant_name:
        type: string
      password:
        type: string
      username:
        type: string
      type:
        type: string

  ProviderType:
    type: object
    properties:
      id:
        type: integer
      auth_url:
        type: string
      domain_name:
        type: string
      name:
        type: string
      password:
        type: string
      username:
        type: string

  ProviderTypeID:
    type: string

  Cell:
    type: object
    required:
      - name
    properties:
      id:
        type: integer
      name:
        type: string

  Role:
    type: "object"
    required:
      - name
      - url
      - version
    properties:
      id:
        type: integer
      name:
        type: "string"
      version:
        type: "string"
      url:
        type: "string"
      order:
        type: integer
        default: 99
      params:
        type: array
        items:
          $ref: "#/definitions/Parameter"

